<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .main-container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 25%;
      background: #343a40;
      color: white;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar h5 {
      margin-bottom: 20px;
      color: #f8f9fa;
    }
    .history-item {
      background: #495057;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .chat-area {
      width: 75%;
      display: flex;
      flex-direction: column;
      background: white;
      border-left: 1px solid #dee2e6;
    }
    .chat-header {
      background: #6c63ff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .chat-bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #d1ecf1;
    }
    .bot {
      align-self: flex-start;
      background-color: #ede7f6;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 15px;
    }
    .chat-input input {
      flex-grow: 1;
      border: 1px solid #ced4da;
      outline: none;
      padding: 10px;
      border-radius: 10px;
      margin-right: 10px;
    }
    .chat-input button {
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<div class="main-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h5>ðŸ•˜ Chat History</h5>
    <div id="history"></div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area">
    <div class="chat-header">ðŸ§  Mental Health Bot</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const historyContainer = document.getElementById("history");
  let currentHistory = [];

  function appendMessage(text, sender) {
    const bubble = document.createElement("div");
    bubble.className = `chat-bubble ${sender}`;
    bubble.textContent = text;
    chatBox.appendChild(bubble);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function saveToHistory(userMsg, botMsg) {
    const historyItem = document.createElement("div");
    historyItem.className = "history-item";
    historyItem.innerHTML = `<strong>You:</strong> ${userMsg}<br><strong>Bot:</strong> ${botMsg}`;
    historyContainer.prepend(historyItem);

    // Also store in memory (for future expansion)
    currentHistory.unshift({ user: userMsg, bot: botMsg });
  }

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, "user");
    input.value = "";

    try {
      const res = await fetch("http://localhost:5000/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      if (data && data.reply) {
        appendMessage(data.reply, "bot");
        saveToHistory(message, data.reply);
      } else {
        appendMessage("Sorry, something went wrong.", "bot");
      }
    } catch (err) {
      appendMessage("Server error. Please try again later.", "bot");
    }
  }
</script>

</body>
</html>
