<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      background: #1f2937;
      color: white;
      padding: 20px;
      overflow-y: auto;
      display: block;
    }

    .sidebar h5 {
      color: #f8f9fa;
    }

    .history-item {
      background: #374151;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .chat-area {
      width: 75%;
      display: flex;
      flex-direction: column;
      background: white;
      border-left: 1px solid #dee2e6;
    }

    .chat-header {
      background: #6c63ff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #f9fafb;
    }

    .chat-bubble {
      padding: 12px 18px;
      border-radius: 16px;
      max-width: 75%;
      line-height: 1.5;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #c7f2ff;
    }

    .bot {
      align-self: flex-start;
      background-color: #e0e7ff;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 15px;
      background: #fff;
    }

    .chat-input input {
      flex-grow: 1;
      border: 1px solid #ced4da;
      outline: none;
      padding: 10px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .chat-input button {
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
    }

    /* History Toggle Button (Mobile only) */
    .toggle-history {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      background: #6c63ff;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      z-index: 1000;
    }

    @media screen and (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .sidebar {
        display: none;
        width: 100%;
        height: 50%;
        position: absolute;
        z-index: 999;
        top: 0;
        left: 0;
      }

      .chat-area {
        width: 100%;
        height: 100%;
      }

      .toggle-history {
        display: block;
      }
    }
  </style>
</head>
<body>

<!-- Toggle Button for History (Mobile Only) -->
<button class="toggle-history" onclick="toggleSidebar()">History</button>

<div class="main-container">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h5>Chat History</h5>
    <div id="history"></div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area">
    <div class="chat-header">Mental Health Bot</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const historyContainer = document.getElementById("history");
  const sidebar = document.getElementById("sidebar");
  let currentHistory = [];

  function toggleSidebar() {
    if (sidebar.style.display === "block") {
      sidebar.style.display = "none";
    } else {
      sidebar.style.display = "block";
    }
  }

  function appendMessage(text, sender) {
    const bubble = document.createElement("div");
    bubble.className = `chat-bubble ${sender}`;
    bubble.textContent = text;
    chatBox.appendChild(bubble);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function saveToHistory(userMsg, botMsg) {
    const historyItem = document.createElement("div");
    historyItem.className = "history-item";
    historyItem.innerHTML = `<strong>You:</strong> ${userMsg}<br><strong>Bot:</strong> ${botMsg}`;
    historyContainer.prepend(historyItem);
    currentHistory.unshift({ user: userMsg, bot: botMsg });
  }

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, "user");
    input.value = "";

    try {
      const res = await fetch("http://localhost:5000/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      if (data && data.reply) {
        appendMessage(data.reply, "bot");
        saveToHistory(message, data.reply);
      } else {
        appendMessage("Sorry, something went wrong.", "bot");
      }
    } catch (err) {
      appendMessage("Server error. Please try again later.", "bot");
    }
  }
</script>

</body>
</html>
